<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large File Uploading</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>
    <form action="" enctype="multipart/form-data" onsubmit="dontRefresh()">
        <label for="file">Upload a File</label>
        <input type="file" name="file" id="file" onchange="fileClick()">
        <button id="upload" onclick="upload()">Upload</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    const chunkSize = 2*1024*1024;
    let totalChunks = 0
    let chunkCount = 0;
    let fileSize = 0;
    let sizeRemaining = 0;
    let offset = 0
    let theFile = null;
    let noOfChunks = 0;

    let chunks = []
    let writePromises = []

      function fileClick(){
        const file = document.getElementById("file").files[0];
        if(file.size > chunkSize){
          fileSize = file.size;

          if(fileSize < 10*1024*1024)
              noOfChunks = 1
          else if(fileSize < 100*1024*1024)
              noOfChunks = 2
          else if(fileSize < 1000*1024*1024)
              noOfChunks = 4
          else noOfChunks = 6

          sizeRemaining = fileSize
          totalChunks = Math.ceil(fileSize/chunkSize);        
            let chunk = new Blob();
            readNextChunk()
        } 
      }


      async function readNextChunk(){
        writePromises = [];

        //For when the remaining size of file to be sent is > chunk size
          if(sizeRemaining > 0){

            if((sizeRemaining < chunkSize) && sizeRemaining !== 0){
              chunk = (document.getElementById("file").files[0]).slice(fileSize-sizeRemaining, fileSize)
              sizeRemaining = 0;
            } else if(sizeRemaining >= chunkSize) {
              chunk = (document.getElementById("file").files[0]).slice((fileSize-sizeRemaining), (fileSize-sizeRemaining)+chunkSize);
              sizeRemaining = (sizeRemaining-chunkSize);
            }

            chunkCount++;  
            chunks.push(chunk);  
            if(chunks.length === 0)
              return;      
            
            //Send the chunks in parallel.
            if(chunks.length === noOfChunks){
              for (const chunk of chunks){ 
                const TempCount2 = chunkCount;
                      writePromises.push( sendChunkToServer(chunk, totalChunks, noOfChunks, TempCount2) )
                  } 

              chunks = []
            }
            console.log(chunkCount);
            await Promise.all(writePromises);
            await readNextChunk();
          } else if(sizeRemaining === 0 && chunks.length > 0){
                for (const chunk of chunks){
                  const TempCount1 = chunkCount;
                          writePromises.push( sendChunkToServer(chunk, totalChunks, noOfChunks, TempCount1) )
                      }
                      chunks = []
                      Promise.all(writePromises);
                      writePromises = [];
                //Close the process.
            return;
          } else {
            return;
          }
        }

      async function sendChunkToServer(chunk, totalChunks, noOfChunks, TempCount3){

        return new Promise(async (resolve, reject) => {

          console.log(TempCount3);
          const xhr = new XMLHttpRequest();

          xhr.open('POST', 'http://localhost:3000/upload');
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.setRequestHeader('X-Total-Chunks', totalChunks);
          xhr.setRequestHeader('X-No-Of-Chunks', noOfChunks);
          xhr.setRequestHeader('X-Chunk-Count', TempCount3);

          xhr.onload = () => {
            if(xhr.status == 200)
              resolve(":)");
            else 
              reject(":(");
          }

          xhr.onerror = () => {
            reject(";(");
          }

          xhr.send(chunk);
          
        })
      
    }

    </script>
</body>
</html>
